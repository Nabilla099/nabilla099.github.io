<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nabilla - Link Bio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Variabel warna dan efek - Tema Pink Putih dengan Tekstur */
        :root {
            --primary-color: #ff69b4;
            --secondary-color: #ff1493;
            --accent-color: #ffb6c1;
            --light-pink: #fff0f5;
            --white: #ffffff;
            --text-dark: #5a3d5c;
            --shadow-light: rgba(255, 105, 180, 0.2);
            --shadow-medium: rgba(255, 20, 147, 0.3);
        }

        /* Reset dan gaya dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }

        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: 
                /* Tekstur kertas halus */
                radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0) 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 255, 255, 0.6) 0%, rgba(255, 255, 255, 0) 20%),
                /* Gradient pink-putih */
                linear-gradient(135deg, #fff0f5 0%, #ffe4e9 25%, #fff0f5 50%, #ffe4e9 75%, #fff0f5 100%);
            background-size: 200% 200%;
            animation: gradientShift 15s ease infinite;
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
            touch-action: manipulation;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Efek tekstur kertas */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.3) 2px, transparent 2px),
                radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.3) 2px, transparent 2px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: -1;
            opacity: 0.3;
        }

        /* Container utama */
        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            z-index: 1;
        }

        /* Header dengan efek modern */
        .header {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            text-align: center;
            box-shadow: 
                0 10px 30px var(--shadow-light),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.7s ease;
        }

        .header:hover::before {
            left: 100%;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
            letter-spacing: 0.5px;
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Daftar link dengan desain modern */
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }

        .link-item {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 18px 20px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 
                0 4px 15px var(--shadow-light),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.5);
            will-change: transform;
        }

        .link-item a {
            color: var(--text-dark);
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 2;
            font-size: 1rem;
        }

        .link-item a i {
            margin-right: 10px;
            font-size: 1.2rem;
            color: var(--primary-color);
        }

        /* Efek hover modern */
        .link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 1;
        }

        .link-item:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 
                0 10px 25px var(--shadow-medium),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
        }

        .link-item:hover::before {
            opacity: 0.1;
        }

        .link-item:hover a {
            color: var(--secondary-color);
        }

        /* Button modern dengan efek unik */
        .modern-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 18px 25px;
            margin: 25px 0;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 6px 20px var(--shadow-medium),
                0 3px 0 rgba(255, 20, 147, 0.4);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1;
        }

        .modern-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.7s ease;
            z-index: -1;
        }

        .modern-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 10px 25px var(--shadow-medium),
                0 5px 0 rgba(255, 20, 147, 0.4);
        }

        .modern-btn:hover::before {
            left: 100%;
        }

        .modern-btn:active {
            transform: translateY(2px);
            box-shadow: 
                0 3px 10px var(--shadow-medium),
                0 1px 0 rgba(255, 20, 147, 0.4);
        }

        .modern-btn i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        /* FAQ Section dengan desain modern */
        .faq-section {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 
                0 10px 30px var(--shadow-light),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .faq-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        .faq-item {
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 182, 193, 0.3);
            padding-bottom: 15px;
            overflow: hidden;
        }

        .faq-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .faq-question {
            font-weight: 600;
            margin-bottom: 0;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            transition: color 0.3s ease;
            color: var(--text-dark);
            font-size: 1rem;
        }

        .faq-question:hover {
            color: var(--secondary-color);
        }

        .faq-answer {
            max-height: 0;
            overflow: hidden;
            padding-top: 0;
            font-size: 0.95rem;
            line-height: 1.6;
            transition: max-height 0.5s ease, padding-top 0.5s ease;
            color: var(--text-dark);
        }

        .faq-answer.show {
            max-height: 500px;
            padding-top: 12px;
        }

        .faq-icon {
            transition: transform 0.5s ease;
            color: var(--primary-color);
        }

        .faq-icon.rotate {
            transform: rotate(180deg);
        }

        /* Tombol scroll to top */
        .scroll-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            box-shadow: 0 5px 15px var(--shadow-light);
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .scroll-top.show {
            opacity: 1;
            visibility: visible;
        }

        .scroll-top:hover {
            transform: translateY(-5px);
            background: var(--primary-color);
            color: white;
        }

        /* Overlay transparan untuk mencegah copy */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            pointer-events: none;
        }

        /* Toast notifikasi */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            z-index: 10000;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .toast.show {
            opacity: 1;
        }

        /* Animasi fade in untuk elemen saat scroll */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsivitas */
        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.5rem;
            }
            
            .link-item {
                padding: 15px;
            }

            .faq-title {
                font-size: 1.3rem;
            }

            .scroll-top {
                bottom: 20px;
                right: 20px;
                width: 45px;
                height: 45px;
            }
            
            .modern-btn {
                padding: 16px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Overlay untuk mencegah copy -->
    <div class="overlay" id="overlay"></div>

    <!-- Toast notifikasi -->
    <div class="toast" id="toast"></div>

    <!-- Tombol scroll to top -->
    <div class="scroll-top" id="scrollTop">
        <i class="fas fa-chevron-up"></i>
    </div>

    <div class="container">
        <!-- Header dengan efek modern -->
        <div class="header fade-in">
            <h1>Selamat Datang di Link Bio Saya</h1>
        </div>

        <!-- Button modern -->
        <button class="modern-btn fade-in">
            <i class="fas fa-download"></i> Download Sekarang
        </button>

        <!-- Daftar link -->
        <div class="links" id="linksContainer">
            <!-- Link akan di-generate oleh JavaScript -->
        </div>

        <!-- FAQ Section -->
        <div class="faq-section fade-in" id="faqContainer">
            <h2 class="faq-title">FAQ J2ME Loader</h2>
            <!-- FAQ akan di-generate oleh JavaScript -->
        </div>
    </div>

    <script>
        // Data untuk link dan FAQ - SANGAT MUDAH DITAMBAH
        // Cukup tambahkan item baru ke array ini
        const linkData = [
            { name: "Blogger", url: "https://nabillax.blogspot.com/", icon: "fas fa-blog" },
            { name: "Google Sites", url: "https://sites.google.com/view/nabilla7/java-game", icon: "fas fa-globe" },
            { name: "Trakteer", url: "https://trakteer.id/nabillakh/tip", icon: "fas fa-coffee" },
            { name: "File Tutorial Translate", url: "https://www.mediafire.com/file/77abry3g7fcnqu8/romhacking2016_copy_1.pdf/file", icon: "fas fa-file-pdf" },
            { name: "Social Media", url: "https://www.facebook.com/nabillaa.kh", icon: "fab fa-facebook" },
            { name: "Download game android", url: "https://heylink.me/Nabillaa/", icon: "fas fa-download" }
        ];

        const faqData = [
            {
                question: "Apa itu J2ME Loader?",
                answer: "J2ME Loader adalah emulator untuk menjalankan aplikasi dan game Java ME (J2ME) di perangkat Android. Emulator ini memungkinkan kamu memainkan game Java lama yang populer di tahun 2000-an."
            },
            {
                question: "Bagaimana cara menggunakan J2ME Loader?",
                answer: "Unduh aplikasi J2ME Loader dari Play Store, kemudian cari file JAR game Java yang ingin dimainkan. Buka aplikasi J2ME Loader, pilih file JAR tersebut, dan konfigurasikan pengaturan kontrol sesuai preferensi kamu."
            },
            {
                question: "Apakah J2ME Loader gratis?",
                answer: "Ya, J2ME Loader tersedia secara gratis di Play Store."
            },
            {
                question: "Game Java apa saja yang bisa dimainkan?",
                answer: "Sebagian besar game Java lama seperti game-game Nokia classic, game RPG, adventure, dan banyak lagi. Beberapa game mungkin memerlukan konfigurasi khusus untuk berjalan dengan lancar."
            },
            {
                question: "Apakah J2ME Loader mendukung semua perangkat Android?",
                answer: "J2ME Loader kompatibel dengan sebagian besar perangkat Android yang menjalankan Android 5.0 atau lebih tinggi. Namun, performa mungkin bervariasi tergantung spesifikasi perangkat."
            },
            {
                question: "Bagaimana cara mengimpor game ke J2ME Loader?",
                answer: "Setelah mengunduh file JAR game, buka J2ME Loader, tekan tombol '+' di pojok kanan bawah, lalu cari dan pilih file JAR yang telah diunduh. Game akan otomatis ditambahkan ke daftar."
            }
        ];

        // Fungsi untuk generate link - TIDAK PERLU DIUBAH LAGI
        function generateLinks() {
            const linksContainer = document.getElementById('linksContainer');
            linksContainer.innerHTML = '';
            
            linkData.forEach((link, index) => {
                const linkElement = document.createElement('div');
                linkElement.className = 'link-item fade-in';
                linkElement.style.animationDelay = `${index * 0.1}s`;
                linkElement.innerHTML = `
                    <a href="${link.url}" target="_blank" data-url="${link.url}">
                        <i class="${link.icon}"></i> ${link.name}
                    </a>
                `;
                linksContainer.appendChild(linkElement);
            });
            
            // Set event listeners untuk link
            setupLinkEvents();
        }

        // Fungsi untuk generate FAQ - TIDAK PERLU DIUBAH LAGI
        function generateFAQ() {
            const faqContainer = document.getElementById('faqContainer');
            // Hapus elemen FAQ yang sudah ada kecuali judul
            const existingItems = faqContainer.querySelectorAll('.faq-item');
            existingItems.forEach(item => item.remove());
            
            faqData.forEach((faq, index) => {
                const faqElement = document.createElement('div');
                faqElement.className = 'faq-item';
                faqElement.innerHTML = `
                    <div class="faq-question">
                        <span>${faq.question}</span>
                        <span class="faq-icon"><i class="fas fa-chevron-down"></i></span>
                    </div>
                    <div class="faq-answer">
                        ${faq.answer}
                    </div>
                `;
                faqContainer.appendChild(faqElement);
            });
            
            // Set event listeners untuk FAQ
            setupFAQEvents();
        }

        // Setup events untuk link
        function setupLinkEvents() {
            document.querySelectorAll('.link-item a').forEach(link => {
                // Simpan URL asli di atribut data
                const originalUrl = link.href;
                link.setAttribute('data-url', originalUrl);
                
                // Ubah href menjadi javascript:void(0)
                link.href = 'javascript:void(0)';
                
                // Tambahkan event listener untuk menangani klik
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    // Redirect ke URL asli saat diklik
                    window.open(this.getAttribute('data-url'), '_blank');
                });
                
                // Mencegah menampilkan URL saat hover
                link.removeAttribute('title');
            });

            document.querySelectorAll('.link-item').forEach(item => {
                item.addEventListener('mousedown', function(e) {
                    if (e.button === 1) { // Klik tengah mouse
                        e.preventDefault();
                        return false;
                    }
                });

                // Tambahkan efek ripple pada klik
                item.addEventListener('click', function(e) {
                    // Hanya untuk efek visual, tidak perlu kode ripple yang berat
                    this.style.transform = 'scale(0.98)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                });
            });
        }

        // Setup events untuk FAQ
        function setupFAQEvents() {
            document.querySelectorAll('.faq-question').forEach(question => {
                question.addEventListener('click', function() {
                    const item = this.parentElement;
                    const answer = this.nextElementSibling;
                    const icon = this.querySelector('.faq-icon i');
                    
                    // Tutup semua FAQ lainnya
                    document.querySelectorAll('.faq-item').forEach(otherItem => {
                        if (otherItem !== item) {
                            const otherAnswer = otherItem.querySelector('.faq-answer');
                            const otherIcon = otherItem.querySelector('.faq-icon i');
                            otherAnswer.classList.remove('show');
                            otherIcon.classList.remove('fa-chevron-up');
                            otherIcon.classList.add('fa-chevron-down');
                        }
                    });
                    
                    // Buka/tutup FAQ yang diklik
                    answer.classList.toggle('show');
                    if (answer.classList.contains('show')) {
                        icon.classList.remove('fa-chevron-down');
                        icon.classList.add('fa-chevron-up');
                    } else {
                        icon.classList.remove('fa-chevron-up');
                        icon.classList.add('fa-chevron-down');
                    }
                });
            });
        }

        // Inisialisasi
        document.addEventListener('DOMContentLoaded', function() {
            generateLinks();
            generateFAQ();
            
            // Event listeners untuk keamanan (tetap sama)
            setupSecurityFeatures();
            
            // Animasi scroll untuk elemen
            function checkScroll() {
                const elements = document.querySelectorAll('.fade-in');
                elements.forEach(element => {
                    const elementPosition = element.getBoundingClientRect().top;
                    const screenPosition = window.innerHeight / 1.3;
                    
                    if (elementPosition < screenPosition) {
                        element.classList.add('visible');
                    }
                });

                // Tampilkan/sembunyikan tombol scroll to top
                const scrollTopBtn = document.getElementById('scrollTop');
                if (window.pageYOffset > 300) {
                    scrollTopBtn.classList.add('show');
                } else {
                    scrollTopBtn.classList.remove('show');
                }
            }

            // Jalankan saat scroll dengan debounce untuk performa
            let scrollTimeout;
            window.addEventListener('scroll', function() {
                if (!scrollTimeout) {
                    scrollTimeout = setTimeout(function() {
                        scrollTimeout = null;
                        checkScroll();
                    }, 50);
                }
            });
            
            // Jalankan sekali saat halaman dimuat
            window.addEventListener('load', checkScroll);

            // Scroll to top functionality
            document.getElementById('scrollTop').addEventListener('click', function() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        });

        // Fungsi untuk menampilkan toast notifikasi
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // Fungsi untuk setup fitur keamanan
        function setupSecurityFeatures() {
            // Mencegah klik kanan
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                showToast('Tidak diizinkan melakukan klik kanan');
                return false;
            });

            // Mencegah drag dan drop
            document.addEventListener('dragstart', function(e) {
                e.preventDefault();
                return false;
            });

            // Mencegah penggunaan inspect element
            document.addEventListener('keydown', function(e) {
                if (e.keyCode === 123 || // F12
                    (e.ctrlKey && e.shiftKey && e.keyCode === 73) || // Ctrl+Shift+I
                    (e.ctrlKey && e.keyCode === 85) || // Ctrl+U
                    (e.ctrlKey && e.shiftKey && e.keyCode === 67) || // Ctrl+Shift+C
                    (e.ctrlKey && e.shiftKey && e.keyCode === 74) || // Ctrl+Shift+J
                    (e.ctrlKey && e.shiftKey && e.keyCode === 85)) { // Ctrl+Shift+U
                    e.preventDefault();
                    showToast('Akses dinonaktifkan');
                    return false;
                }
            });

            // Mencegah copy-paste
            document.addEventListener('copy', function(e) {
                e.clipboardData.setData('text/plain', 'Tidak diizinkan menyalin teks');
                e.preventDefault();
                showToast('Tidak diizinkan menyalin teks');
            });
            
            document.addEventListener('cut', function(e) {
                e.clipboardData.setData('text/plain', 'Tidak diizinkan memotong teks');
                e.preventDefault();
                showToast('Tidak diizinkan memotong teks');
            });
            
            document.addEventListener('paste', function(e) {
                e.preventDefault();
                showToast('Tidak diizinkan menempel teks');
            });

            // Mencegah seleksi teks
            document.addEventListener('selectstart', function(e) {
                e.preventDefault();
                return false;
            });
        }
    </script>
</body>
</html>
